<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACE SYNAPSE TECHNOLOGIES</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body, html {
    height: 100%;
}

/* ================= HERO SECTION ================= */

.hero {
    height: 100vh;
    background: url("https://images.unsplash.com/photo-1535223289827-42f1e9919769?auto=format&fit=crop&w=1950&q=80") no-repeat center center/cover;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0, 20, 40, 0.85);
}

.content {
    position: relative;
    z-index: 2;
    max-width: 900px;
}

/* ================= SVG LOGO ================= */

.logo-svg {
    width: 140px;
    margin: 0 auto 20px auto;
}

.logo-svg path {
    fill: none;
    stroke: #00c3ff;
    stroke-width: 8;
    stroke-linecap: round;
    stroke-linejoin: round;
}

/* ================= TEXT STYLES ================= */

h1 {
    font-size: 48px;
    letter-spacing: 2px;
    margin-bottom: 10px;
}

h2 {
    font-size: 26px;
    font-style: italic;
    font-weight: 300;
    margin-bottom: 20px;
    color: #d4eaff;
}

.description {
    font-style: italic;
    font-size: 20px;
    line-height: 1.6;
    margin-bottom: 20px;
}

.est {
    font-style: italic;
    font-size: 18px;
    margin-top: 15px;
    letter-spacing: 3px;
}

footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
    font-size: 14px;
    text-align: center;
    opacity: 0.8;
}

/* ================= RESPONSIVE ================= */

@media(max-width: 768px) {
    h1 { font-size: 32px; }
    h2 { font-size: 20px; }
    .description { font-size: 16px; }
}
</style>
</head>

<body>

<section class="hero">
    <div class="overlay"></div>

    <div class="content">

        <!-- Custom SVG A Logo -->
        <svg class="logo-svg" viewBox="0 0 200 200">
            <path d="M50 160 L100 40 L150 160 M70 120 L130 120"/>
        </svg>

        <h1>ACE SYNAPSE</h1>
        <h1 style="font-weight:300;">TECHNOLOGIES</h1>

        <h2>The Core of Digital Innovation</h2>

        <div class="description">
            Hosting • AI • Deployment • Domains<br>
            Engineering the Future of the Web
        </div>

        <div class="est">EST 2025</div>

    </div>

    <footer>
        © 2026 ACE SYNAPSE TECHNOLOGIES • All Rights Reserved.
    </footer>

</section>

</body>
</html>
