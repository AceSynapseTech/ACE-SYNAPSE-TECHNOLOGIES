<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACE SYNAPSE Â· neural intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      min-height: 100vh;
    }

    /* INTRO OVERLAY â€“ fullscreen with modern gradient + abstract tech background */
    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: 
        radial-gradient(circle at 20% 30%, rgba(40, 140, 255, 0.12) 0%, transparent 30%),
        radial-gradient(circle at 80% 70%, rgba(170, 90, 255, 0.12) 0%, transparent 35%),
        radial-gradient(circle at 40% 80%, rgba(0, 255, 200, 0.08) 0%, transparent 40%),
        #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 1.2s cubic-bezier(0.3, 0.9, 0.2, 1);
      opacity: 1;
      pointer-events: auto;
      backdrop-filter: blur(2px);
    }

    /* subtle animated grid overlay for that "innovative" feel */
    .intro::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 1;
    }

    /* floating particles effect (pure css) */
    .intro::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, white 0%, transparent 50%);
      opacity: 0.15;
      filter: blur(40px);
      animation: pulseGlow 8s infinite alternate;
      z-index: 0;
    }

    @keyframes pulseGlow {
      0% { opacity: 0.1; transform: scale(0.9); }
      100% { opacity: 0.2; transform: scale(1.2); }
    }

    .intro-content {
      width: 100%;
      max-width: 1000px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    /* SVG letter A container */
    .a-container {
      margin-bottom: 2rem;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .a-container.fade-out {
      opacity: 0;
    }

    svg {
      display: block;
      width: 200px;
      height: 200px;
      filter: drop-shadow(0 0 30px rgba(80, 160, 255, 0.7));
    }

    /* letter A path â€“ stroke drawing animation with neon touch */
    .letter-path {
      stroke: #ffffff;
      stroke-width: 10;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 620;
      stroke-dashoffset: 620;
      filter: drop-shadow(0 0 8px #4aa8ff);
      animation: drawLetter 3.2s ease-out forwards;
    }

    @keyframes drawLetter {
      0% { stroke-dashoffset: 620; filter: drop-shadow(0 0 2px #4aa8ff); }
      50% { filter: drop-shadow(0 0 20px #8cb4ff); }
      80% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 0; filter: drop-shadow(0 0 15px #ffffff); }
    }

    /* REAL LOGO â€“ text-based as provided: ACE SYNAPSE TECHNOLOGIES */
    .real-logo {
      margin: 1rem 0 2rem;
      opacity: 0;
      transform: scale(0.92);
      transition: opacity 1s ease, transform 1.2s cubic-bezier(0.2, 0.85, 0.2, 1);
      max-width: 90%;
    }

    .real-logo.show {
      opacity: 1;
      transform: scale(1);
    }

    .logo-text {
      font-size: clamp(2.2rem, 12vw, 5rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.1;
      background: linear-gradient(135deg, #ffffff 0%, #d6e8ff 50%, #b2d4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 60px rgba(70, 130, 255, 0.5);
      white-space: pre-line;
    }

    /* intro typing text container */
    .intro-text {
      margin: 1.8rem 0 2.5rem;
      min-height: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.9s ease;
    }

    .intro-text.visible {
      opacity: 1;
    }

    .typed-line {
      font-size: clamp(1.3rem, 5vw, 2rem);
      font-weight: 350;
      letter-spacing: 0.02em;
      margin: 0.5rem 0;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(100, 180, 255, 0.4);
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(100, 180, 255, 0.7);
    }

    .typed-line:last-child {
      border-right: none;
    }

    /* copyright small */
    .copyright {
      margin-top: 2.5rem;
      font-size: 1rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      color: #ccc;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow: 0 0 15px rgba(0,160,255,0.3);
    }

    .copyright.show {
      opacity: 1;
    }

    /* HOMEPAGE placeholder â€“ modern glassmorphism */
    .homepage {
      min-height: 100vh;
      background: 
        radial-gradient(circle at 10% 20%, rgba(20, 100, 255, 0.15) 0%, transparent 35%),
        radial-gradient(circle at 90% 70%, rgba(150, 70, 255, 0.15) 0%, transparent 40%),
        #f8faff;
      color: #1a2b3e;
      padding: 4rem 2rem;
      opacity: 0;
      transition: opacity 1.2s ease;
      pointer-events: none;
    }

    .homepage.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .homepage-content {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .homepage h1 {
      font-size: 3.8rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #0c1e2f, #2b4a73);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .homepage p {
      font-size: 1.5rem;
      color: #2f4055;
      max-width: 700px;
      margin: 0 auto 3rem;
    }

    .card-grid {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.8);
      padding: 2.5rem;
      border-radius: 2.5rem;
      width: 240px;
      box-shadow: 0 25px 50px -18px rgba(0,80,120,0.3);
      font-weight: 500;
      color: #0b263b;
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 35px 60px -20px #1d4a76;
    }
  </style>
</head>
<body>

<!-- INTRO LAYER with innovative background -->
<div id="intro" class="intro">
  <div class="intro-content">

    <!-- SVG ANIMATED LETTER "A" -->
    <div id="aContainer" class="a-container">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path class="letter-path" d="M 50 160 L 100 30 L 150 160 M 70 110 L 130 110" />
      </svg>
    </div>

    <!-- REAL LOGO (exact text) -->
    <div id="realLogo" class="real-logo">
      <div class="logo-text">ACE SYNAPSE<br>TECHNOLOGIES</div>
    </div>

    <!-- TYPING INTRO TEXT -->
    <div id="introText" class="intro-text">
      <div id="line1" class="typed-line"></div>
      <div id="line2" class="typed-line"></div>
      <div id="line3" class="typed-line"></div>
      <div id="line4" class="typed-line"></div>
      <div id="line5" class="typed-line"></div>
    </div>

    <!-- COPYRIGHT -->
    <div id="copyright" class="copyright">Â© 2026 ACE SYNAPSE TECHNOLOGIES Â· All Rights Reserved.</div>

  </div>
</div>

<!-- HOMEPAGE modern glass -->
<div id="homepage" class="homepage">
  <div class="homepage-content">
    <h1>THE CORE OF DIGITAL INNOVATION</h1>
    <p>Hosting Â· AI Â· Deployment Â· Domains Â· Est 2025</p>
    <div class="card-grid">
      <div class="glass-card">ðŸš€ NEURAL CONSOLE</div>
      <div class="glass-card">âš¡ EDGE NETWORK</div>
      <div class="glass-card">ðŸ§  SYNAPSE AI</div>
    </div>
  </div>
</div>

<script>
  (function() {
    const intro = document.getElementById('intro');
    const aContainer = document.getElementById('aContainer');
    const realLogo = document.getElementById('realLogo');
    const introTextDiv = document.getElementById('introText');
    const copyright = document.getElementById('copyright');
    const homepage = document.getElementById('homepage');

    const lines = [
      document.getElementById('line1'),
      document.getElementById('line2'),
      document.getElementById('line3'),
      document.getElementById('line4'),
      document.getElementById('line5')
    ];

    const lineTexts = [
      "ACE SYNAPSE TECHNOLOGIES",
      "The Core of Digital Innovation",
      "Hosting â€¢ AI â€¢ Deployment â€¢ Domains",
      "Engineering the Future of the Web",
      "EST 2025"
    ];

    const delay = (ms) => new Promise(res => setTimeout(res, ms));

    async function startSequence() {
      // let SVG draw (3s)
      await delay(3000);

      // fade out A container
      aContainer.classList.add('fade-out');

      await delay(200);
      realLogo.classList.add('show');

      await delay(700);
      introTextDiv.classList.add('visible');

      // typing effect
      for (let i = 0; i < lines.length; i++) {
        const lineEl = lines[i];
        const text = lineTexts[i];
        lineEl.textContent = '';
        lineEl.style.borderRight = '2px solid rgba(100, 180, 255, 0.7)';

        for (let j = 0; j < text.length; j++) {
          lineEl.textContent += text[j];
          await delay(50);
        }
        lineEl.style.borderRight = 'none';
        await delay(200);
      }

      copyright.classList.add('show');
      await delay(1200);

      // fade out intro, show homepage
      intro.classList.add('fade-out');
      homepage.classList.add('visible');

      await delay(1500);
      intro.style.display = 'none';
    }

    window.addEventListener('load', () => {
      aContainer.classList.remove('fade-out');
      realLogo.classList.remove('show');
      introTextDiv.classList.remove('visible');
      copyright.classList.remove('show');
      intro.classList.remove('fade-out');
      homepage.classList.remove('visible');
      intro.style.display = 'flex';

      lines.forEach(line => {
        line.textContent = '';
        line.style.borderRight = 'none';
      });

      setTimeout(startSequence, 200);
    });
  })();
</script>

<style>
  .typed-line { white-space: nowrap; }
  @media (max-width: 600px) {
    .typed-line { white-space: normal; border-right: none !important; }
    .intro-text { min-height: 300px; }
  }
  .intro.fade-out { transition: opacity 1.5s ease; }
  .glass-card { cursor: default; }
</style>

</body>
</html>
