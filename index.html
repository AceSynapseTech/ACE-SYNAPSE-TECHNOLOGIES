<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACE SYNAPSE ¬∑ cinematic launch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      min-height: 100vh;
    }

    /* modern business font: Inter via fallback */
    @import url('https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap');

    /* innovative background with technological pattern */
    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 199, 255, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 90% 70%, rgba(170, 0, 255, 0.12) 0%, transparent 45%),
        radial-gradient(circle at 40% 80%, rgba(0, 255, 213, 0.1) 0%, transparent 50%),
        #030614;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 1.4s cubic-bezier(0.2, 0.9, 0.3, 1);
      opacity: 1;
      pointer-events: auto;
      font-family: 'Inter', sans-serif;
    }

    /* futuristic circuit lines overlay */
    .intro::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(90deg, rgba(0, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(0deg, rgba(255, 0, 255, 0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 1;
    }

    /* soft glow orbs */
    .intro::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 30%, rgba(60, 180, 255, 0.2), transparent 60%);
      filter: blur(70px);
      animation: breathe 7s infinite alternate;
      z-index: 0;
    }

    @keyframes breathe {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 0.6; transform: scale(1.2); }
    }

    .intro-content {
      width: 100%;
      max-width: 1200px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 20;
    }

    /* SVG animated A ‚Äì stylized logo-style A (geometric, sharp) */
    .a-container {
      margin-bottom: 2rem;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .a-container.fade-out {
      opacity: 0;
    }

    svg {
      display: block;
      width: 180px;
      height: 180px;
      filter: drop-shadow(0 0 35px rgba(0, 191, 255, 0.7));
    }

    /* letter A path ‚Äì logo style: sleek, with diagonal and crossbar */
    .letter-path {
      stroke: #ffffff;
      stroke-width: 12;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 680;
      stroke-dashoffset: 680;
      filter: drop-shadow(0 0 10px #00ccff);
      animation: drawLogoA 3.4s ease-out forwards;
    }

    @keyframes drawLogoA {
      0% { stroke-dashoffset: 680; filter: drop-shadow(0 0 5px #0088ff); }
      30% { filter: drop-shadow(0 0 30px #66d0ff); }
      80% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 0; filter: drop-shadow(0 0 25px #ffffff); }
    }

    /* REAL LOGO ‚Äì all letters appear together after A */
    .real-logo {
      margin: 0.5rem 0 1.5rem;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1.2s ease, transform 1.2s cubic-bezier(0.2, 0.9, 0.2, 1);
      max-width: 90%;
    }

    .real-logo.show {
      opacity: 1;
      transform: scale(1);
    }

    .logo-text {
      font-size: clamp(2.2rem, 10vw, 4.5rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      line-height: 1.2;
      background: linear-gradient(135deg, #ffffff 0%, #c9e6ff 50%, #aad0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 60px rgba(0, 153, 255, 0.6);
      white-space: pre-line;
    }

    /* intro typing container */
    .intro-text {
      margin: 1.5rem 0 2rem;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.9s ease;
    }

    .intro-text.visible {
      opacity: 1;
    }

    .typed-line {
      font-size: clamp(1.2rem, 4vw, 1.9rem);
      font-weight: 400;
      letter-spacing: 0.02em;
      margin: 0.4rem 0;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(0, 180, 255, 0.5);
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(0, 200, 255, 0.8);
      font-family: 'Inter', sans-serif;
    }

    .typed-line:last-child {
      border-right: none;
    }

    /* bottom copyright area ‚Äì includes EST */
    .bottom-copyright {
      margin-top: 2.8rem;
      font-size: 1.1rem;
      font-weight: 350;
      letter-spacing: 0.1em;
      color: #bbb;
      opacity: 0;
      transition: opacity 1s ease;
      display: flex;
      gap: 2rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 1.8rem;
      width: 100%;
      justify-content: center;
    }

    .bottom-copyright.show {
      opacity: 1;
    }

    .est-badge {
      color: #00d0ff;
      font-weight: 500;
      background: rgba(0,200,255,0.1);
      padding: 0.3rem 1.2rem;
      border-radius: 40px;
      backdrop-filter: blur(4px);
    }

    .rights {
      color: #aaa;
    }

    /* HOMEPAGE (modern glass) */
    .homepage {
      min-height: 100vh;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 150, 255, 0.2) 0%, transparent 35%),
        radial-gradient(circle at 90% 80%, rgba(150, 0, 255, 0.15) 0%, transparent 40%),
        #f0f5fe;
      color: #102433;
      padding: 4rem 2rem;
      opacity: 0;
      transition: opacity 1.4s ease;
      pointer-events: none;
      font-family: 'Inter', sans-serif;
    }

    .homepage.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .homepage-content {
      max-width: 1300px;
      margin: 0 auto;
      text-align: center;
    }

    .homepage h1 {
      font-size: 4rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      background: linear-gradient(145deg, #0a263f, #1f4973);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    .homepage p {
      font-size: 1.5rem;
      color: #2b4b6f;
      max-width: 800px;
      margin: 0 auto 3.5rem;
    }

    .glass-panel {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.9);
      padding: 2.8rem 2rem;
      border-radius: 3rem;
      width: 260px;
      box-shadow: 0 35px 60px -30px #1d4460;
      font-weight: 500;
      font-size: 1.3rem;
      color: #021c30;
      transition: 0.25s;
    }

    .glass-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 45px 70px -28px #0055aa;
    }
  </style>
</head>
<body>

<!-- INTRO with advanced background -->
<div id="intro" class="intro">
  <div class="intro-content">

    <!-- SVG LOGO-STYLE "A" (animated) -->
    <div id="aContainer" class="a-container">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- stylized A: broader, sharp apex, strong crossbar -->
        <path class="letter-path" d="M 45 160 L 100 28 L 155 160 M 70 110 L 130 110" />
      </svg>
    </div>

    <!-- FULL LOGO (all letters appear together) -->
    <div id="realLogo" class="real-logo">
      <div class="logo-text">ACE SYNAPSE TECHNOLOGIES</div>
    </div>

    <!-- TYPING INTRO LINES -->
    <div id="introText" class="intro-text">
      <div id="line1" class="typed-line"></div>
      <div id="line2" class="typed-line"></div>
      <div id="line3" class="typed-line"></div>
      <div id="line4" class="typed-line"></div>
    </div>

    <!-- BOTTOM with EST + copyright combined (EST moved here) -->
    <div id="bottomCopy" class="bottom-copyright">
      <span class="est-badge">EST. 2025</span>
      <span class="rights">¬© 2026 ACE SYNAPSE ¬∑ ALL RIGHTS RESERVED</span>
    </div>

  </div>
</div>

<!-- HOMEPAGE placeholder (modern) -->
<div id="homepage" class="homepage">
  <div class="homepage-content">
    <h1>THE CORE OF DIGITAL INNOVATION</h1>
    <p>Hosting ¬∑ AI ¬∑ Deployment ¬∑ Domains ¬∑ Synapse Edge</p>
    <div class="glass-panel">
      <div class="glass-card">‚ö° NEURAL DEPLOY</div>
      <div class="glass-card">üß† AI BUILDER</div>
      <div class="glass-card">üåê DOMAIN HUB</div>
    </div>
  </div>
</div>

<script>
  (function() {
    const intro = document.getElementById('intro');
    const aContainer = document.getElementById('aContainer');
    const realLogo = document.getElementById('realLogo');
    const introTextDiv = document.getElementById('introText');
    const bottomCopy = document.getElementById('bottomCopy');
    const homepage = document.getElementById('homepage');

    // four lines of text (removed extra line, now 4)
    const lines = [
      document.getElementById('line1'),
      document.getElementById('line2'),
      document.getElementById('line3'),
      document.getElementById('line4')
    ];

    const lineTexts = [
      "ACE SYNAPSE TECHNOLOGIES",
      "The Core of Digital Innovation",
      "Hosting ‚Ä¢ AI ‚Ä¢ Deployment ‚Ä¢ Domains",
      "Engineering the Future of the Web"
    ];

    const delay = (ms) => new Promise(res => setTimeout(res, ms));

    async function startSequence() {
      // wait for SVG draw animation (approx 3.2s)
      await delay(3200);

      // fade out the animated A
      aContainer.classList.add('fade-out');

      // show full logo (all letters at once)
      await delay(200);
      realLogo.classList.add('show');

      // show text container, start typing
      await delay(600);
      introTextDiv.classList.add('visible');

      // typing each line
      for (let i = 0; i < lines.length; i++) {
        const lineEl = lines[i];
        const text = lineTexts[i];
        lineEl.textContent = '';
        lineEl.style.borderRight = '2px solid rgba(0, 200, 255, 0.8)';

        for (let j = 0; j < text.length; j++) {
          lineEl.textContent += text[j];
          await delay(55);
        }
        lineEl.style.borderRight = 'none';
        await delay(200);
      }

      // show bottom (EST + copyright) with fade
      bottomCopy.classList.add('show');
      await delay(1400);

      // transition to homepage
      intro.classList.add('fade-out');
      homepage.classList.add('visible');

      await delay(1600);
      intro.style.display = 'none';
    }

    window.addEventListener('load', () => {
      // reset all
      aContainer.classList.remove('fade-out');
      realLogo.classList.remove('show');
      introTextDiv.classList.remove('visible');
      bottomCopy.classList.remove('show');
      intro.classList.remove('fade-out');
      homepage.classList.remove('visible');
      intro.style.display = 'flex';

      lines.forEach(line => {
        line.textContent = '';
        line.style.borderRight = 'none';
      });

      setTimeout(startSequence, 200);
    });
  })();
</script>

<!-- ensure responsive -->
<style>
  @media (max-width: 600px) {
    .typed-line { white-space: normal; border-right: none !important; }
    .bottom-copyright { flex-direction: column; gap: 0.7rem; align-items: center; }
  }
</style>

</body>
</html>
